<div>
    <div>
        <button>
            Create
        </button>
    </div>
    <div *ngIf="!tasks">
        No todos
    </div>
    <ul>
        <li *ngFor="let task of tasks">
            <input type="checkbox" (ngModelChange)="onComplete($event)" [ngModel]="task.completed" />
            <span>
                {{task.Content}}
            </span>
            <button (click)="onEdit(task)">
                Edit
            </button>
            <button (click)="onDelete(task.id)">
                Delete
            </button>
        </li>
    </ul>
</div>
