<div>
    <button (click)="onCreate()" *ngIf="!isCreating" class="btn btn-default">Add TODO</button>
    <div *ngIf="isCreating" class="input-group">
        <input type="text" [(ngModel)]="content" required class="form-control" />
        <div class="input-group-btn">
            <button (click)="onSave()" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
            <button (click)="onCancel()" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>
    </div>
</div>
