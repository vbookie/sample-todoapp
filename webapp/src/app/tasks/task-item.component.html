<div *ngIf="!isEditing">
    <input type="checkbox" (ngModelChange)="onComplete($event)" [ngModel]="task.completed" />
    <span>
        {{task.content}}
    </span>
    <button (click)="onEdit()">
        Edit
    </button>
    <button (click)="onDelete()">
        Delete
    </button>
</div>
<div *ngIf="isEditing">
    <input type="text" [(ngModel)]="task.content" />
    <button (click)="onSave()">
        Save
    </button>
</div>
