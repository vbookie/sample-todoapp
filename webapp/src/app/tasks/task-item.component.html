<div *ngIf="!isEditing" class="input-group">
    <span class="input-group-addon">
        <input type="checkbox" (ngModelChange)="onComplete($event)" [ngModel]="task.completed" />
    </span>
    <input type="text" [ngModel]="task.content" class="form-control" disabled />
    <div class="input-group-btn">
        <button (click)="onEdit()" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button (click)="onDelete()" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
    </div>
</div>
<div *ngIf="isEditing" class="input-group">
    <input type="text" [(ngModel)]="task.content" class="form-control" />
    <div class="input-group-btn">
        <button (click)="onSave()" class="btn btn-success">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
        <button (click)="onCancel()" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </div>
</div>
